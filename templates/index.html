<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
  <section id="boggle">
    <table class="board">
        <!--Using Jinja, display the board on the page.-->
      <tbody>
        {% for row in board %} 
        <tr>
          {% for cell in row %}
            <td>
              {{ cell }}
            </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p>
        Highscore:<b class="highscore"> {{ highscore }} in {{ turns }} turns. </b>
    </p>
    <p>
        Score: <b class="score">0</b>
        Time left: <b class="timer"><b>
    </p>
    <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
      </form>
      <!-- JS dynamic location = msg-->
      <p class="msg">
      </p>
      <!-- Words that have been used and are correct -->
      <ul class="words">         
      </ul>
  </section>
  <script src="http://unpkg.com/jquery"></script>
  <!---->
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/boggle.js"></script>
  <script>
    let game = new Game("boggle", 60);
  </script>
</body>
</html>
